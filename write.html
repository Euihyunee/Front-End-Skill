<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form 태그 활용 action, method</h1>
    <form action="save.html" method="get">
    <fieldset>
        <legend> legend로 메모 작성 </legend>
        <table>
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" name="subject" placeholder="제목입력" onfocus="this.placeholder=''"onblur="this.placeholder='제목입력'">
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <textarea name="content" placeholder="내용입력"></textarea>    
                </td>
            </tr>
            <tr>
                <th>파일</th>
                <td>
                    <input type="file" name="filedata" >
                </td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">등록하기</button></th>
            </tr>
        </table>
    </fieldset>
    </form>
    <hr>
    <table>
        <thead></thead> 1행 타이틀
        <tbody></tbody>5행 내용
        <tfoot></tfoot>1행 집계
    </table>
</body>
</html>
